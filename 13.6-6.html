<script>
  let input = prompt("Nhập một mảng ký tự1:");
  let arr = input.split('');

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === '-') {
      arr[i] = '_';
    }
  }
  alert("Mảng sau khi thay thế: " + arr);
</script>
