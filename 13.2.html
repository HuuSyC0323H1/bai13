<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="text()">
<label for="string">Nhap tu:</label>
<input type="text" id="string">
<button onclick="transcript()">Dich</button>
<p id="result"></p>
</body>
</html>
<script>
    function transcript() {
        let arr_eng = ["banana", "apple", "orange", "pen", "pencil", "book"];
        let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách"];
        let string = document.getElementById("string").value;
        let index_eng = 0;
        let result = "";
        for (let i = 0; i < arr_eng.length; i++) {
            if (string === arr_eng[i]) {
                index_eng = i;
                for (let j = 0; j < arr_vie.length; j++) {
                    if (index_eng === j) {
                        result = arr_vie[j];
                    }
                }
            } else alert("khong tim thay tu ban muon")
        }
        document.getElementById("result").innerHTML = result;
    }

</script>
