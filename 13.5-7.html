    function kienTra(arr,a) {
        let kQ = "";
        if (a <= arr.length) {
            for (let i = 0; i < arr.length; i++) {
                if (i != a) {
                    kQ += arr[i] + ',';
                }
            }
        }
        document.write(kQ);
